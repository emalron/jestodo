    <body>
        <div id="display"></div>

        <table class = "board">
            <thead id="board-head">
                <tr>
                    <th colspan="2" id="input-container">
                        <div id="input" contenteditable="true"></div>
                    </th>
                    <th>
                        <div class="todo-button" id="input-button">입력</div>
                    </th>
                </tr>
                <tr id="mode-display">
                    
                </tr>
                <tr>
                    <th>
                        했니?
                    </th>
                    <th>
                        할-일
                    </th>
                    <th>
                        쓴 날자
                    </th>
                </tr>
            </thead>
            <tbody id="board-body"></tbody>
        </table>

        <!-- Table format -->
        <script type="text/template" id="table">
            <tr>
                    <th id="check">
                        <input type="checkbox" value = {num} onchange="itemChecked(this)" {check}>
                    </th>
                    <th id="text">
                        {text}
                    </th>
                    <th id="date">
                        {date}
                    </th>
                </tr>
        </script>

        <!-- Mode display format -->
        <script type="text/template" id="mode">
            <th colspan="3" id="view-mode" onclick="filterChange()"}>보기 필터: {filter}</th>
        </script>
