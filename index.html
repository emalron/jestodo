<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="js/main.js?v=1.4" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/master.css?v=1.0">
    </head>
    <body>
        <div id="display"></div>

        <table class = "board">
            <thead id="board-head">
                <tr>
                    <th colspan="2" id="input-container">
                        <div id="input" contenteditable="true"></div>
                    </th>
                    <th>
                        <div class="todo-button" id="input-button">입력</div>
                    </th>
                </tr>
                <tr>
                    <th colspan="3" id="view-mode"><div class="todo-button">할일 보기</div></th>
                </tr>
                <tr>
                    <th>
                        했니?
                    </th>
                    <th>
                        할-일
                    </th>
                    <th>
                        쓴 날자
                    </th>
                </tr>
            </thead>
            <tbody id="board-body"></tbody>
        </table>

        <!-- Table format -->
        <script type="text/template" id="table">
            
            <tr>
                    <th id="check">
                        <input type="checkbox" value = {num} onchange="itemChecked(this)">
                    </th>
                    <th id="text">
                        {text}
                    </th>
                    <th id="date">
                        {date}
                    </th>
                </tr>
        </script>
    </body>
</html>
