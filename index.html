<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="js/main.js?v=1.2" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div id="display"></div>

        <table class = "board">
            <thead id="board-head">
                <tr>
                    <th colspan="2" id="input-container">
                        <div id="input" contenteditable="true"></div>
                    </th>
                    <th>
                        <div id="input-button">입력</div>
                    </th>
                </tr>
            </thead>
            <tbody id="board-body"></tbody>
        </table>

        <!-- Table format -->
        <script type="text/template" id="table">
            <tr>
                    <th id="num">
                        <input type="checkbox">
                    </th>
                    <th id="text">
                        {text}
                    </th>
                    <th id="date">
                        {date}
                    </th>
                </tr>
        </script>
    </body>
</html>
